<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ChatBot.css">
    <title>ChatBot UI</title>
</head>

<body>
    <section class="kites_chatbot_container">
        <!-- Chat Header -->
        <header class="kites_chat_header_container">
            <section class="kites_chat_header">
                <section class="kites_profile_container">
                    <div class="kites_header_profile_picture_container">
                        <div class="kites_question_mark">
                            <img src="assets/images/question_mark.svg" alt="">
                        </div>
                        <div class="kites_header_profile_picture">

                        </div>
                    </div>
                    <div class="kites_header_title_container">
                        <h3 class="kites_header_title">Max Mustermann</h3>
                        <p class="kites_header_subtitle">Ich bin eine KI und antworte dir daher sofort und zuverlassig!
                        </p>
                    </div>
                </section>
                <div id="kites_close_chat" class="kites_close_chat_container">
                    <img class="kites_close_chat" src="assets/images/close_sign.svg" alt="">
                </div>
            </section>
        </header>
        <!-- End Chat Header -->

        <!-- Chat Box Main -->
        <main class="kites_chat_box_main_container">
            <!-- Incoming Chat Box -->
            <section class="kites_incoming_chat_box_container">
                <div class="kites_incoming_time_container">
                    <p class="kites_incoming_time">Mittwoch 6:55</p>
                </div>
                <section class="kites_single_incoming_chat_container">
                    <div class="kites_chat_profile_picture">

                    </div>
                    <div class="kites_single_incoming_chat_text_container">
                        <div class="kites_single_incoming_chat_text">
                            <div class="kites_incoming_chat_container">
                                <div class="kites_incoming_chat_box">
                                    <div class="kites_incoming_chat_text_container">
                                        <p class="kites_incoming_chat_text">How can I assist you?</p>
                                    </div>
                                    <div class="kites_mini_microphone_container">
                                        <img class="kites_mini_microphone-image" src="assets/images/mini_microphone.svg"
                                            alt="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="kites_single_incoming_chat_text">
                            <div class="kites_incoming_chat_container">
                                <div class="kites_incoming_chat_box">
                                    <div class="kites_incoming_chat_text_container">
                                        <p class="kites_incoming_chat_text">How can I assist you?</p>
                                    </div>
                                    <div class="kites_mini_microphone_container">
                                        <img class="kites_mini_microphone-image" src="assets/images/mini_microphone.svg"
                                            alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- End Incoming Chat Box -->

            <!-- Outgoing Chat Box -->
            <section class="kites_outgoing_chat_container">
                <section class="kites_single_outgoing_chat_container">
                    <div class="kites_single_outgoing_chat_text_container">
                        <p class="kites_outgoing_chat_text">I need to know the privacy policy of your business in a very
                            short summary.</p>
                    </div>
                    <div class="kites_single_outgoing_chat_text_container">
                        <p class="kites_outgoing_chat_text">I need to know the privacy policy of your business in a very
                            short summary.</p>
                    </div>

                </section>
            </section>
            <!-- End Outgoing Chat Box -->
        </main>
        <!-- End Chat Box Main -->

        <!-- Chat Box Footer -->
        <footer class="kites_chat_footer">
            <section class="kites_chat_delivery_container">
                <div class="kites_add_new_container">
                    <img class="kites_add_new_image" src="assets/images/add_new.svg" alt="">
                </div>
                <div class="kites_gallery_container">
                    <img class="kites_gallery_image" src="assets/images/gallery.svg" alt="">
                </div>
                <div class="kites_typed_text_container">
                    <input class="kites_typed_text" type="text" name="kites_typed_text" id="kites_typed_text" placeholder="Write a message">
                    <div class="kites_large_microphone_container">
                        <img class="kites_large_micorphone_image" src="assets/images/large_microphone.svg" alt="">
                    </div>
                </div>
                <div class="kites_send_container">
                    <img class="kites_send_image" src="assets/images/send.svg" alt="">
                </div>
            </section>
        </footer>
        <!-- End Chat Box Footer -->
    </section>
</body>

</html>
